{% extends 'tournament_app/base.html' %}

{% load static %}

{% block content %}

<center style='padding: 20px;'>
    <h2><strong>Edytuj Informacje</strong></h2>
    <br/>
    <form method=POST action='{% url 'tournament_app:update_user' pk=user.pk %}' enctype='multipart/form-data'>
        {% csrf_token %}
        {% for field in form %}
        {% if field.label %}
            <div class="form-group">
                {{ field.label_tag }}
                {{ field }}
            </div>
        {% else %}
            {{ field }}
        {% endif %}
        {% endfor %}
        <input type='submit' value='Zaktualizuj' class="btn btn-success">
        <input type='button' value='Anuluj dodawanie pliku' class='btn btn-danger' onclick='document.getElementById("id_logo").value = ""'>
        <a href='{% url 'tournament_app:index' %}' class="btn btn-dark">Powr√≥t</a>
    </form>
</center>


{% endblock %}
