{% extends 'tournament_app/base.html' %}

{% block content %}

{% if messages %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }}">
{{ message }}</br></br>
</div>
{% endfor %}
{% endif %} 


<h2>Rozpoczęcie turnieju</h2>
<p> Czy na pewno chcesz rozpocząć turniej {{ tournament.name }}?</p>
<form method='POST' action='{% url 'tournament_app:start_tournament' pk=tournament.pk %}'>
    {% csrf_token %}
    <button type='submit' class='btn btn-success'>Rozpocznij Turniej</button>
    <a href='{% url 'tournament_app:tournament_details' pk=tournament.pk %}' class="btn btn-dark">Anuluj</a>
</form>

{% endblock %}
