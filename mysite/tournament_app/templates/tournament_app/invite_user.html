{% extends 'tournament_app/base.html' %}
{% load static %}
{% block content %}


{% if messages %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }}">
{{ message }}</br></br>
</div>
{% endfor %}
{% endif %} 


<div class="container mt-5">
  <h2>Zaproś zawodnika do drużyny</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-success" value="Wyślij zaproszenie">
  </form>
</div>

{% endblock %}
