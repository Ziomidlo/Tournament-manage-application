{% extends 'tournament_app/base.html' %}

{% block content %}

{% if messages %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }}">
{{ message }}</br></br>
</div>
{% endfor %}
{% endif %} 

<h2>Opuść drużynę</h2>
<p>Czy na pewno chcesz opuścić drużynę {{ team.name }}?</p>
<form method='POST' action='{% url 'tournament_app:leave_team' pk=team.pk %}'>
    {% csrf_token %}
    <button type='submit' class='btn btn-danger'>Opuść drużynę</button>
    <a href='{% url 'tournament_app:team_details' pk=team.pk %}' class='btn btn-secondary'>Anuluj</a>
</form>

{% endblock %}
